<section class="bread-crumb">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <ul class="breadcrumb">
                    <li>
                        <a href="/">Trang chủ</a>
                    </li>
                    <li class="active">Tất cả sản phẩm</li>
                </ul>
            </div>
        </div>
    </div>
</section>
<section class="category">
    <div class="container">
        <div class="row">
            <!-- left menu  -->
            <app-leftmenu></app-leftmenu>
            <!-- left menu -->
            <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                <div class="heading">
                    <h1>Tất cả sản phẩm</h1>
                </div>
                <div class="toolbar">
                    <nav class="nav-view">
                        <a class="view-grid" (click)="viewGrid()">
                            <i class="fa fa-th"></i>
                        </a>
                        <a class="view-list" (click)="viewList()">
                            <i class="fa fa-bars"></i>
                        </a>
                    </nav>
                    <nav class="nav-sortby">
                        <select class="sort-by" (change)="changeTypeProduct($event.target.value)">
                            <option *ngFor ="let itemType of typeProduct"  [value]="itemType.value">{{itemType.name}}</option>
                        </select>
                    </nav>
                </div>
                <!-- product fomart Grid -->
                <div class="row category-grid" *ngIf="checkViewList">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6" *ngFor="let item of listProduct">
                        <div class="product-item">
                            <div class="product-item-thumbnail">
                                <div class="product-item-background">
                                    <div class="product-item-button">
                                        <a class="product-item-add" href="javascript:void(0)" onclick="Bizweb.addItem(2185011, 1, cartItem)">
                                            <i class="fa fa-shopping-cart "></i>
                                        </a>
                                        <a class="product-item-view" [routerLink]="['../product-detail',item.ID]">
                                            <i class="fa fa-search"></i>
                                        </a>
                                    </div>
                                </div>
                                <img class="img-responsive" src="../../../assets/image/products/{{item.ImageProduct}}" alt="{{item.NameProduct}}">
                            </div>
                            <h3 class="product-item-name">
                                <a [routerLink]="['../../product-detail',item.ID]">{{item.NameProduct}}</a>
                            </h3>
                            <p class="product-item-price" *ngIf="item.Price">{{item.Price}}đ</p>
                            <p class="product-item-price-sale" *ngIf="item.PriceSale">{{item.PriceSale}}đ</p>
                            <p class="product-item-price-sale" *ngIf="!item.PriceSale">0đ</p>
                        </div>
                    </div>

                </div>
                <!-- product format List -->
                <div class="row category-list" *ngIf="!checkViewList">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let item of listProduct">
                        <div class="product-item">
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                    <div class="product-item-thumbnail">
                                        <div class="product-item-background">
                                            <div class="product-item-button">
                                                <a class="product-item-add" href="javascript:void(0)" onclick="Bizweb.addItem(2185016, 1, cartItem)">
                                                    <i class="fa fa-shopping-cart "></i>
                                                </a>
                                                <a class="product-item-view" [routerLink]="['../product-detail',item.ID]">
                                                    <i class="fa fa-search"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <img class="img-responsive" src="../../../assets/image/products/{{item.ImageProduct}}" alt="{{item.NameProduct}}">
                                    </div>
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
                                    <h3 class="product-item-name">
                                        <a [routerLink]="['../product-detail',item.ID]">{{item.NameProduct}}</a>
                                    </h3>
                                    <p class="product-item-price" *ngIf="item.Price">{{item.Price}}đ</p>
                                    <p class="product-item-price-sale" *ngIf="item.PriceSale">{{item.PriceSale}}đ</p>
                                    <p class="product-item-price-sale" *ngIf="!item.PriceSale">0đ</p>

                                    <p class="product-item-summary"> {{item.BriefDes}}...</p>
                                    <a href="javascript:void(0)" onclick="Bizweb.addItem(2185016, 1, cartItem)" class="product-item-add2">
                                        <i class="fa fa-shopping-cart"></i>Thêm vào giỏ hàng</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- page size -->
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <nav class="pull-right">
                            <pagination 
                            [boundaryLinks]="true"
                            [totalItems]="bigTotalItems" 
                            [(ngModel)]="bigCurrentPage" 
                            [maxSize]="maxSize" 
                            [itemsPerPage]="12" 
                            previousText="&lsaquo;" 
                            nextText="&rsaquo;"
                            firstText="&laquo;" 
                            lastText="&raquo;"
                            (pageChanged)="pageChanged($event)">
                        </pagination>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
